<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <link rel="stylesheet" href="/css/style_solicitudes.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Extenciones Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery y js-->
    <script src="../js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <title>SENA-Gestor de Materiales</title>
</head>
<header th:replace="layout/plantilla_personal :: header_personal"></header>
<body>
    <div class="container my-5 py-4 px-5" id="formulario">
        <div class="row">
            <div class="col-12 my-5" id="Principal">
                <img src="../images/Logo-de-SENA-png-verde.png"  style="float: right;" width="70px">
                <h2 class="mt-2" id="titulo">Solicitud de mantenimiento - Personal CENIGRAF </h2>
            </div>
        </div>
        <form id="solicitud_per">
            <div class="row">
                <div class="form-group col-12">
                    <h3>Seleccione el tipo de mantenimiento</h3>
                    <div class="form-check px-5">
                        <label class="form-check-label" for="radio1">
                            <input type="radio" class="form-check-input" id="radio1" value="Mantenimiento de Infraestructura" name="optradio" required>Mantenimiento de Infraestructura
                        </label>
                    </div>
                    <div class="form-check px-5">
                        <label class="form-check-label" for="radio2">
                            <input type="radio" class="form-check-input" id="radio2" value="Adecuación de Infraestructura" name="optradio">Adecuación de Infraestructura
                        </label>
                    </div>
                    <div class="form-check px-5">
                        <label class="form-check-label" for="radio3">
                            <input type="radio" class="form-check-input" id="radio3" value="Evento" name="optradio">Evento
                        </label>
                    </div>
                    <div class="form-check px-5">
                        <label class="form-check-label" for="radio4">
                            <input type="radio" class="form-check-input" id="radio4" value="Servicio" name="optradio">Servicio
                        </label>
                    </div>
                    <div class="form-check px-5">
                        <label class="form-check-label" for="radio5">
                            <input type="radio" class="form-check-input" id="radio5" value="Otro" name="optradio">Otro 
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <label for="fecha_solicitud">Fecha de solicitud:</label>
                    <input type="text" class="form-control" id="fecha_solicitud" name="fecha_solicitud" readonly>
                </div>
                <div class="col-6">
                    <label for="necesidad">Nombre de la necesidad:</label>
                    <input type="text" class="form-control" id="necesidad" name="necesidad">
                </div>
                <div class="form-group col-12">
                    <table class="table table-bordered mt-4">
                        <thead style="text-align: center;">
                            <th>JUSTIFICACIÓN</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td><textarea class="form-control" placeholder="Escriba la justificación para realizar la solicitud"></textarea></td>
                            </tr>                           
                        </tbody>
                    </table>           
                </div>
            </div>
            <div class="row justify-content-center align-items-center minh-100">
                <div class="col-12">
                    <table class="table table-bordered table-responsive mt-2 text-center">
                        <thead>
                            <tr>
                                <th rowspan="2" class="col-1 pb-4">Item</th>
                                <th colspan="4" class="col-5">Máquina</th>
                                <th colspan="2" class="col-4">Mantenimiento</th>
                                <th rowspan="4" class="col-2  pb-4">Suministros de repuesto</th>
                            </tr>
                            <tr>
                                <th>Nombre</th>
                                <th>Modelo</th>
                                <th>Serial</th>
                                <th>Cantidad</th>
                                <th>Preventivo</th>
                                <th>Correctivo</th>
                            </tr>
                        </thead>
                        <tbody id="tabla_ele_man">
                            <tr>
                                <td id="contador">
                                    1
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-sm" name="" id="" placeholder="">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-sm" name="" id="" placeholder="">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-sm" name="" id="" placeholder="">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="number" class="form-control form-control-sm" name="" id="" placeholder="">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <textarea class="form-control  form-control-sm"></textarea>
                                    </div>
                                </td>
                                <td>   
                                    <div class="form-group">
                                        <textarea class="form-control form-control-sm"></textarea>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <textarea class="form-control form-control-sm"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6 mt-1">
                    <table class="table table-bordered mt-4">
                        <thead style="text-align: center;">
                            <th class="col-4">Datos Solicitante</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label>¿Quién solicita?</label>
                                        <input type="text" class="form-control" id="solicitante" placeholder="Digite el nombre del solicitante">
                                        <label class="mt-2">Cargo del solicitante</label>
                                        <input type="text" class="form-control" id="solicitante" placeholder="Digite el cargo">
                                        <label class="mt-2">Firma:</label>
                                        <div id="imagen_firma"><br></div>
                                        <label class="mt-2">Suba la firma en como imagen <font color="red">*</font></label>
                                        <div class="btn btn-secondary">
                                            <label class="form-label text-white m-1" for="subir_firma">Subir firma <i class="bi bi-pen"></i></label>
                                            <input type="file" class="form-control d-none" accept="image/*" id="subir_firma" onclick="previewImage(event, '#imagen_firma')"/>
                                        </div>
                                    </div>
                                </td>
                            </tr>                          
                        </tbody>
                    </table>
                </div>
                <div class="col-12">
                    <button class="btn btn-success btn-lg mt-4 float-right" id="enviar">Enviar Informe <i class="bi bi-send"></i></button>
                </div>
            </div>
        </form>            
    </div>
    <script src="../js/Solicitud_mantenimiento.js"></script>
    <script>
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;/>
        <link rel="stylesheet" href="/css/style_solicitudes.css"/>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
        <!-- Extenciones Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css"/>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <!--JQuery y js-->
        <script src="/js/jquery-3.6.1.min.js" type="text/javascript"></script>
        <title>SENA-Gestor de Materiales</title>
    </head>
    <!--Barra de navegación-->
    <header th:replace="layout/plantilla_personal :: header_personal"></header>
    <body>
        <div class="container my-5 py-4 px-5" id="formulario">
            <div class="row">
                <div class="col-12 my-5" id="Principal">
                    <img src="../images/Logo-de-SENA-png-verde.png"  style="float: right;" width="70px">
                    <h2 class="mt-2" id="titulo">Solicitud de bienes - Personal CENIGRAF </h2><h5>(GIL-F014)</h5>
                </div>
            </div>
            <form id="solicitud_per" action="/periodico" method="GET">
                <div class="row pb-4">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" th:name="contador" th:value="${contador}" readonly>
                    </div>
                    <div class="form-group col-6"></div>
                    <div class="form-group col-6">
                        <label>Fecha de Solicitud:</label>
                        <input class="form-control" id="f_solicitud" readonly>
                        <label class="mt-2">Código Regional:</label>
                        <input type="text" class="form-control" id="cod_regional" value="9217" placeholder="9217" readonly>
                        <label class="mt-2">Código de Costos:</label>
                        <input type="text" class="form-control" id="cod_costos" value="921710" placeholder="921710" readonly>
                        <label class="mt-2">Nombre del jefe de oficina o coordinador del area:</label>
                        <input type="text" class="form-control" id="nombre_coor" required placeholder="Digite el jefe o coordinador">
                    </div>
                    <div class="form-group col-6">
                        <label>Area:</label>
                        <input type="text" class="form-control" id="area_solicitud" required placeholder="Digite el area">
                        <label class="mt-2">Nombre Regional:</label>
                        <input type="text" class="form-control" id="nom_regional" value="Distrito Capital" placeholder="Distrito Capital" readonly>
                        <label class="mt-2">Nombre Regional:</label>
                        <input type="text" class="form-control" id="nom_centro_costos" value="CENIGRAF" placeholder="CENIGRAF" readonly>
                    </div>
                    <div class="form-group col-6">
                        <label>Tipo de cuentadante:</label>
                        <select class="form-control" id="tip_cuentadante" required style="width: 100%">
                            <option></option>
                            <option value="Unipersonal">Unipersonal</option>
                            <option value="Multiple">Multiple</option>
                        </select>
                    </div>
                    <div class="col-6"></div>
                    <div class="tipo_cuenta_nom col-6 mb-2"></div>
                    <div class="tipo_cuenta_doc col-6 mb-2"></div>
                    <div class="col-6">
                        <label>Destino de los bienes:</label>
                        <input type="text" class="form-control" id="destino" placeholder="Digite el destino de los bienes">
                    </div>
                    <div class="col-6">
                        <label>Código de grupo o número de ficha:</label>
                        <select class="form-control" id="ficha" required></select>
                    </div>
                    <button class="btn btn-success btn-lg mt-4 ml-3" id="enviar" type="submit">Elegir elementos <i class="bi bi-arrow-right ml-2"></i></button>
                </div>
            </form>
        </div>    
        <script src="/js/Solicitud_periodica.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </body>
</html>

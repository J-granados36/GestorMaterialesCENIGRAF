<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <link rel="stylesheet" href="../CSS/style_solicitudes.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Extenciones Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery y js-->
    <script src="../js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <title>SENA-Gestor de Materiales</title>
</head>
<!--Barra de navegación-->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 logo_section">
                <div class="full">
                    <div class="center-desk">
                    <div class="logo">
                            <img src="../images/logo_cenigraf.png" alt="cenigraf logo" width="30%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <nav class="navigation navbar navbar-expand-md navbar-dark mr-auto">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-expand">
                            <li class="nav-link">
                                <div class="dropdown">
                                    <button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown">
                                        Perfil <i class="bi bi-person-circle"></i></i>
                                    </button>
                                    <div class="dropdown-menu">
                                    <a class="dropdown-item">Personal CENIGRAF</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Cerrar Sesion</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div> 
</header>
<body>
    <div class="container my-5 py-4 px-5" id="formulario">
        <div class="row">
            <div class="col-12 my-5" id="Principal">
                <img src="../images/Logo-de-SENA-png-verde.png"  style="float: right;" width="70px">
                <h2 class="mt-2" id="titulo">Solicitud de bienes - Personal CENIGRAF </h2><h5>(GIL-F014)</h5>
            </div>
        </div>
        <form id="solicitud_per">
            <div class="row pb-4">
                <div class="form-group col-6">
                    <label>Fecha de Solicitud:</label>
                    <input class="form-control" id="f_solicitud" readonly>
                    <label class="mt-2">Código Regional:</label>
                    <input type="text" class="form-control" id="cod_regional" value="9217" placeholder="9217" readonly>
                    <label class="mt-2">Código de Costos:</label>
                    <input type="text" class="form-control" id="cod_costos" value="921710" placeholder="921710" readonly>
                    <label class="mt-2">Nombre del jefe de oficina o coordinador del area:</label>
                    <input type="text" class="form-control" id="nombre_coor" required placeholder="Digite el jefe o coordinador">
                </div>
                <div class="form-group col-6">
                    <label>Area:</label>
                    <input type="text" class="form-control" id="area_solicitud" required placeholder="Digite el area">
                    <label class="mt-2">Nombre Regional:</label>
                    <input type="text" class="form-control" id="nom_regional" value="Distrito Capital" placeholder="Distrito Capital" readonly>
                    <label class="mt-2">Nombre Regional:</label>
                    <input type="text" class="form-control" id="nom_centro_costos" value="CENIGRAF" placeholder="CENIGRAF" readonly>
                </div>
                <div class="form-group col-6 pt-0">
                    <label>Tipo de cuentadante:</label>
                    <select class="form-control" id="tip_cuentadante" required>
                        <option></option>
                        <option value="Unipersonal">Unipersonal</option>
                        <option value="Multiple">Multiple</option>
                    </select>
                </div>
                <div class="col-6"></div>
                <div class="tipo_cuenta_nom col-6"></div>
                <div class="tipo_cuenta_doc col-6"></div>
                <div class="col-6">
                    <label class="mt-2">Destino de los bienes:</label>
                    <input type="text" class="form-control" id="destino" readonly>
                </div>
                <div class="col-6">
                    <label class="mt-2">Código de grupo o número de ficha:</label>
                    <select class="form-control" name="ficha" id="ficha" required></select>
                </div>
                <div class="col-12">
                    <table class="table table-bordered mt-4" id="tabla_ele_per">
                        <thead>
                            <th class="col-2">Código</th>
                            <th class="col-3">Descripción</th>
                            <th class="col-1">Und/Medida</th>
                            <th class="col-1">Cantidad(N°)</th>
                            <th class="col-3">Observación</th>
                        </thead>
                        <tbody id="body_elemento">
                            <tr id="elemento_prin_per">
                                <td><input class="form-control" type="text" id="" readonly></td>
                                <td><select class="form-control" name="ficha" id=""></select></td>
                                <td><input class="form-control" type="text" id="" readonly></td>
                                <td><input class="form-control" type="number" id=""></td>
                                <td><textarea class="form-control" style="height: 40px;" name="" id=""></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-secondary" id="nuevo_articulo">Añadir Artículo <i class="bi bi-journal-plus"></i></button>
                    <button type="button" class="btn btn-danger" id="eliminar_fila">Eliminar Artículo <i class="bi bi-trash"></i></button>
                </div>
                <div class="col-6">
                    <label  class="mt-2">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" readonly>
                    <label  class="mt-2">Firma</label>
                    <input class="form-control" type="text" name="" id="">  
                </div>
                <div class="col-6">
                    <label  class="mt-2">Cargo:</label>
                    <input type="text" class="form-control" id="cargo" required placeholder="Digite el cargo">
                </div>
                <div class="col-12 ">
                    <button class="btn btn-success btn-lg mt-4 float-right" id="enviar">Enviar Informe <i class="bi bi-send"></i></button>
                </div>
            </div>
        </form>            
    </div>
</div>
<script src="../js/Solicitud_periodica.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>

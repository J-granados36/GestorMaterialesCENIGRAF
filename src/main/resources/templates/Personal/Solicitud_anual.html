<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
        <link rel="stylesheet" href="/css/style_solicitudes.css">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- Extenciones Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <!--JQuery y js-->
        <script src="../js/jquery-3.6.1.min.js" type="text/javascript"></script>
        <title>SENA-Gestor de Materiales</title>
    </head>
    <!--Barra de navegación-->
    <header th:replace="layout/plantilla_personal :: header_personal"></header>
<body>
    <div class="container my-5 py-4 px-5" id="formulario">
        <div class="row">
            <div class="col-12 my-5" id="Principal">
                <img src="../images/Logo-de-SENA-png-verde.png"  style="float: right;" width="70px">
                <h2 id="titulo">Formulario solicitud de elementos anual</h2>
            </div>
            <div class="col-6">
                <label>Seleccionar el instructor:</label>
                <select id="ins_anu" class="form-control mt-1 mb-1"></select>
                <label>Seleccionar la ficha:</label>
                <select id="fic_anu" class="form-control mt-1 mb-1"></select>                                
                <label>Seleccionar el programa de formación:</label>
                <select id="pro_anu" class="form-control mt-1 mb-1"></select>
                <br>
            </div>
            <div class="col-12">
                <table class="table table-bordered" id="tabla_ele_anu">
                    <thead>
                        <tr >
                        <th class="col-4">Nombre del elemento</th>
                        <th class="col-1">U/Medida</th>
                        <th class="col-2">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="body_elemento">
                        <tr id="elemento_prin_anu">
                            <td>
                                <select class="form-control" id="elemento_anu">
                                    <option default>Seleccionar</option>
                                </select>
                            </td>
                            <td><input type="text" class="form-control" id="udmedanu" readonly></td>
                            <td><input type="number" class="form-control" ></td>
                        </tr>
                    </tbody>                                      
                </table>
                <button class="btn btn-secondary mb-3" id="nuevo_articulo">Añadir Item <i class="bi bi-journal-plus"></i></button><br>
                <button type="button" class="btn btn-danger mb-3" id="eliminar_fila">Eliminar Artículo <i class="bi bi-trash"></i></button><br>
                <button class="btn btn-success btn-lg mt-4 float-right">Enviar Informe <i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>
    <script src="../js/Solicitud_anual.js"></script>

</body>
</html>

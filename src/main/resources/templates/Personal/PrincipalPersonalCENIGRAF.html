<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <link rel="stylesheet" href="/css/style_menu_instructores.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Extenciones Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery y js-->
    <script src="../js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <title>SENA-Gestor de Materiales</title>
</head>
    <!--Barra de navegaciÃ³n-->
    <header th:replace="layout/plantilla_personal :: header_personal"></header>
    <body>
        <div class="container p-5" id="info">
            <div class="row p-5">
                <div class="col-12">
                    <h1>Seleccionar el tipo de informe que solicita</h1>
                </div>
                <div class="col-6 mt-5">
                    <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#infomate" id="infor"><i class="bi bi-box-seam-fill" id="icon-btn"></i><br>Solicitud de materiales</button>                
                </div>
                <div class="col-6 mt-5"> 
                    <a th:href="@{/personal/mantenimiento}"><button type="button" class="btn btn-outline-dark" id="infor"><i class="bi bi-wrench-adjustable-circle-fill" id="icon-btn"></i><br>Solicitud de mantenimiento</button></a>                
                </div>
            </div>
        </div>
        <div id="infomate" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
          
              <!-- Modal Materiales-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container p-5">
                        <h3>Seleccionar solicitud</h3>
                        <div class="row justify-content-center ">
                            <div class="col-6 " id="btn_principales">
                                <a th:href="@{/personal/periodico}"><button type="button" class="btn btn-light" id="solicitudmate"><i class="bi bi-calendar2-week-fill" id="icon-btn"></i><br>Solicitud Periodica</button></a>                
                            </div>
                            <div class="col-6 " id="btn_principales">
                                <a th:href="@{/personal/anual}"><button type="button" class="btn btn-light" id="solicitudmate"><i class="bi bi-calendar3" id="icon-btn"></i><br>Solicitud Anual</button></a>                
                            </div>
                        </div>
                    </div>
                </div>
              </div>
          
            </div>
        </div>
        <script src="../js/Solicitud_mantenimiento.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>          
            $('#elemento_anu').select2();
            $('#elemento_per').select2();
            $('#elemento_man').select2();
            $('#ins_anu').select2();
            $('#fic_anu').select2();
            $('#pro_anu').select2();
            $('#ins_per').select2();
            $('#fic_per').select2();
            $('#pro_per').select2();
            $('#amb_man').select2();
            $('#maq_man').select2();
            $('#tipo_mante').select2();

            $("#eliminar_fila_man").click(function () { 
                $("#tb_elementom tr:last").remove();
            });
        </script>       
    </body> 
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
      <!--CSS-->
      <link rel="stylesheet" href="CSS/style_index_admin.css">
      <!--Icons-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
      <title>SENA-Gestor de Materiales</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form class="login">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input type="text" class="login__input" placeholder="Usuario">
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input type="password" class="login__input" placeholder="Contraseña">
            </div>
            <button class="button login__submit">
              <span class="button__text">INICIAR SESIÓN</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>				
          </form>
          <div class="social-login">
            <div class="social-icons">
              <img src="images/logo-de-Sena-sin-fondo-Blanco.png" width="120px">
            </div>
          </div>
        </div>
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4"></span>
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
        </div>		
      </div>
    </div>
    <script src="js/Login.js"></script>
  </body>
</html>

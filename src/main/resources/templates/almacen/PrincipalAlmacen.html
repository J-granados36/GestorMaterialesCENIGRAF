    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<!--Barra de navegación-->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 logo_section">
                <div class="full">
                    <div class="center-desk">
                    <div class="logo">
                            <img src="../images/logo_cenigraf.png" alt="cenigraf logo" width="300px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <nav class="navigation navbar navbar-expand-md navbar-dark mr-auto">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-expand">
                            <li class="nav-link">
                                <a href="SolicitudPerAlmacen.html" id="btn-nav" class="btn btn-lg">Solicitudes</a>
                            </li>
                            <li class="nav-link">
                                <a href="PrincipalAlmacen.html" id="btn-nav" class="btn btn-lg">Consumibles</a>
                            </li>
                            <li class="nav-link">
                                <a class="btn btn-lg" href="MaquinasAlmacen.html" id="btn-nav">Máquinas</a>

                                    <button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown">

</header>
    <body>
        <div class="container" id="info">
            <h1>Elementos Consumibles</h1>
            <button class="btn btn-secondary mb-3" data-toggle="collapse" data-target="#articulo">Agregar Articulo <i class="bi bi-bookmark-plus"></i></button>
            <div id="articulo" class="collapse">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Complete todos los campos</h4>
                        <label>Código:</label>
                        <input type="text" id="reg_inve_nomb" class="form-control" placeholder="Ingresar código">
                        <label>Descripción:</label>
                        <textarea class="form-control" id="reg_inve_desc" placeholder="Ingresar descripción"></textarea>
                        <label>Medida:</label>
                        <select class="form-control" id="reg_inve_medi">
                            <option default hidden>Seleccionar</option>
                            <option>Unidad</option>
                            <option>Pliego</option>
                            <option>1/2 Pliego</option>
                            <option>Caja</option>
                            <option>Kilo</option>
                            <option>Rollo</option>
                            <option>Lamina</option>
                            <option>Galón</option>
                            <option>Paquete</option>
                            <option>Metros</option>
                        </select>
                        <label>Cantidad:</label>
                        <input type="number" class="form-control" id="reg_inve_cant" placeholder="Ingresar cantidad">
                        <label>Observación:</label>
                        <textarea class="form-control" id="reg_inve_desc" placeholder="Ingresar observación"></textarea>
                        <button type="submit" class="btn btn-success mt-3 mb-3" id="reg_inventario" >Registrar</button>
                    </div>
                </div>
            </div>
            <input class="form-control" id="buscarel" type="text" placeholder="Buscar articulo">
            <br>
            <table class="table table table-hover">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Descripción</th>
                  <th>Medida</th>
                  <th>Cantidad</th>
                  <th>Observación</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="body_inve">
              </tbody>
            </table>    
          </div>
          <div id="editarinve" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal Programas-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h3>Completar todos los campos</h3>
                    <div class="container">
                        <form id="formulario_act_inv">
                            <label>Nombre</label>
                            <input type="text" id="edit_nomb_inve" class="form-control">
                            <label>Descripcion</label>
                            <textarea class="form-control" id="edit_desc_inve" placeholder="Ingresar descripción"></textarea>
                            <label>Medida</label>
                            <input list="medidas" class="form-control" id="edit_medi_inve">
                                <datalist id="medidas">
                                    <option>Unidad</option>
                                    <option>Pliego</option>
                                    <option>1/2 Pliego</option>
                                    <option>Caja</option>
                                    <option>Kilo</option>
                                    <option>Rollo</option>
                                    <option>Lamina</option>
                                    <option>Galón</option>
                                    <option>Paquete</option>
                                    <option>Metros</option>
                                </datalist>
                            <label>Cantidad</label>
                            <input type="number" id="edit_cant_inve" class="form-control">
                            <label>Estado</label>
                            <input type="number" id="edit_esta_inve" class="form-control">
                            <input type="hidden" id="edit_id_inve">
    
                            <input type="submit" id='cambios_inve' class="btn btn-success mt-3" value="Realizar cambios">
                        </form>
                    </div>
                </div>
              </div>   
            </div>
        </div>
          <script>
          $(document).ready(function(){
            $("#buscarel").on("keyup", function() {
              var value = $(this).val().toLowerCase();
              $("#body_inve tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
            });
          });
          </script>
          <script src="../js/jquery-3.6.1.min.js"></script>
          <script src="../js/CRUD_consumibles.js"></script>
    </body>
</html>

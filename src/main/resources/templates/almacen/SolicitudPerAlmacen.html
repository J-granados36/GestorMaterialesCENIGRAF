<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
        <link rel="stylesheet" href="/css/style_instructor_almacen.css">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- Extenciones Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>SENA-Gestor de Materiales</title>
    </head>
    <!--Barra de navegación-->
    <header th:replace="layout/plantilla_almacen :: header_almacen"></header>
    <body>
        <div class="container" id="cont">
            <div class="row">
                <div class="col-12">      
                    <h1>Solicitud de consumibles</h1>             
                    <table id="sol_consu">
                        <thead>
                            <th colspan="3"></th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><button type="button" class="btn btn-success"  data-toggle="modal" data-target="#verdetalles">Ver Detalles <i class="bi bi-file-earmark-ruled"></i></button></td>
                                <td><button type="button" class="btn btn-danger">Eliminar <i class="bi bi-trash3"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal" id="verdetalles">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h2 class="modal-title px-3 py-3">Detalles Solicitud de Consumibles</h2>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row px-3">
                            <div class="col-6">
                                <label class="mt-2">Fecha de solicitud:</label>
                                <input type="text" class="form-control" readonly>
                                <label class="mt-2">Nombre solicitante:</label>
                                <input type="text" class="form-control" readonly>
                                <label class="mt-2">Nombre autorizante:</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <div class="col-6">
                                <label class="mt-2">Area:</label>
                                <input type="text" class="form-control" readonly>
                                <label class="mt-2">Cedula:</label>
                                <input type="number" class="form-control" readonly>
                                <label class="mt-2">Ficha de caracterización:</label>
                                <input type="number" class="form-control" readonly>
                            </div>
                            <div class="col-12 my-3">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Codigo</th>
                                            <th>Descripción</th>
                                            <th>C/Solicitada</th>
                                            <th>C/Entregada</th>
                                        </tr>
                                    </thead>
                                    <tbody class="body_tb_">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success">Confirmar <i class="bi bi-bookmark-check"></i></button>
                    </div>
              
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>

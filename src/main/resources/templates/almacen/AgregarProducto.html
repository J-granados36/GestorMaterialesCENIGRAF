<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
        <link rel="stylesheet" href="/css/style_menu_almacen.css">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- Extenciones Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>SENA-Gestor de Materiales</title>
    </head>
    <!--Barra de navegación-->
    <header>
        <div class="container py-2">
            <div class="row">
                <div class="col-lg-5 logo_section">
                    <div class="full">
                        <div class="center-desk">
                            <div class="logo">
                                <img src="/images/logo_cenigraf.png" alt="cenigraf logo" width="300px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </header>
    <body>
        <div class="container" id="info">
            <h1>Elementos Consumibles</h1>
            <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                 th:text="${mensaje}"
                 class="alert">
            </div>
            <form th:object="${nuevoproducto}" th:action="@{/almacen/agregar}" method="post">
                <h4>Complete todos los campos</h4>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="codigo">Código Sena:</label>
                            <input class="form-control"
                                   placeholder="Ingresar código" th:field="*{codigoSena}" id="codigo"
                                   th:classappend="${#fields.hasErrors('codigoSena')} ? 'is-invalid' : ''" required>
                            <div class="invalid-feedback" th:errors="*{codigoSena}"></div>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Descripción:</label>
                            <textarea type="text" th:field="*{descripcionBien}" id="nombre"
                                      th:classappend="${#fields.hasErrors('descripcionBien')} ? 
                                      'is-invalid' : ''" class="form-control" placeholder="Ingresar descripción" required></textarea>
                            <div class="invalid-feedback" th:errors="*{descripcionBien}"></div>
                        </div>  
                        <div class="form-group">
                            <label for="unidadMedida">Medida:</label>
                            <select class="form-control" th:field="*{unidadMedida}" id="unidadMedida"
                                    th:classappend="${#fields.hasErrors('unidadMedida')} ? 'is-invalid' : ''" required>
                                <option value="" default hidden>Seleccionar</option>
                                <option value="Unidad">Unidad</option>
                                <option value="Pliego">Pliego</option>
                                <option value="1/2 Pliego">1/2 Pliego</option>
                                <option value="Caja">Caja</option>
                                <option value="Kilo">Kilo</option>
                                <option value="Rollo">Rollo</option>
                                <option value="Lamina">Lamina</option>
                                <option value="Galon">Galón</option>
                                <option value="Paquete">Paquete</option>
                                <option value="Metros">Metros</option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{unidadMedida}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="existencia">Existencia actual:</label>
                            <input type="number" class="form-control" placeholder="Ingresar cantidad" id="existencia"
                                   th:field="*{existenciaAlmacen}" th:classappend="${#fields.hasErrors('existenciaAlmacen')} ? 'is-invalid' : ''" required>
                            <div class="invalid-feedback" th:errors="*{existenciaAlmacen}"></div>
                        </div>
                        <div class="form-group">
                            <label for="observacion">Observación:</label>
                            <textarea class="form-control" placeholder="Ingresar observación" id="observacion"
                                      th:field="*{observacion}" th:classappend="${#fields.hasErrors('observacion')} ? 'is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:errors="*{observacion}"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-1 mb-3 ml-3">Registrar</button>
                </div>
            </form>
            <a href="/almacen/mostrar"><button class="btn btn-secondary mb-3">Ver Todos <i class="bi bi-bookmark-plus"></i></button></a>
        </div>
    </div>
</body>
</html>

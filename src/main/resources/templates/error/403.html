<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns="www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;/>
            <!--CSS-->
        <link rel="stylesheet" href="CSS/style_index_admin.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
            <!--Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <title>SENA-Gestor de Materiales</title>
    </head>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 logo_section">
                    <div class="full">
                        <div class="center-desk">
                        <div class="logo">
                                <img src="../images/logo_cenigraf.png" alt="cenigraf logo" width="300px" style="float: left;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <nav class="navigation navbar navbar-expand-md navbar-dark mr-auto">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-expand">
                                <li class="nav-link">
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown">
                                            Perfil <i class="bi bi-person-circle"></i></i>
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item">Sesion No Iniciada</a>
                                        </div>
                                        <div class="dropdown-menu">                                        
                                            <a class="btn btn-lg" th:href="@{/login}" id="btn-nav">Inicio de sesion</a>
                                        </div>
                                        <div class="dropdown-divider"></div>
                                            <a sec:autorize="isAuthenticated()" class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div> 
    </header>
    <body>
        <main>
            <div class="container text-center ру-3">
                <div class="panel bg-light">
                    <div class= "panel-heading">
                         <h3 class="panel-title text-danger">
                             <span th:text="$(error)"></span> - <span th:text="$(status)"></span>
                        </h3>
                    </div>
                    <div class="panel-body">
                         <img src="https://w7.pngwing.com/pngs/68/510/png-transparent-computer-icons-green-alert-icon-miscellaneous-warning-sign-grass.png" width="48" height="88">
                         <br>
                         <h4>No tiene permisos para acceder a esta URL</h4>
                         <br>
                         <button class= "btn btn-success" onclick="goback()">&laquo;Regresar</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

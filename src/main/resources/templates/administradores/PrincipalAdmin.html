<!--Barra de navegaciÃ³n-->
<header th:replace="layout/plantilla_admin :: header_admin"></header>
    <div class="container pl-2" id="info" style="width: 130%;">
        <div class="row" style="width: 125%;">
            <div class="col-5 pt-4 pb-4 pl-4">
                <h2>Descarga de reportes anuales</h2>
                <p id="parrafo">Archivo en formato <b>.xlsx</b> o <b>.pdf</b> con las solicitudes de material para uso anual por parte de los instructores </p>
                <div>
                    <button class="btn btn-success btn-lg" id="informe">Generar Excel <i class="bi bi-file-earmark-excel"></i></button>

                <div>
                    <button class="btn btn-danger btn-lg" id="informe">Generar Pdf <i class="bi bi-file-earmark-pdf"></i></button>  
                </div>
            </div>
            <div class="col-5 pt-4 pb-4 pl-4">

                </div>
                <div>
                    <button class="btn btn-danger btn-lg" id="informe">Generar Pdf <i class="bi bi-file-earmark-pdf"></i></button>

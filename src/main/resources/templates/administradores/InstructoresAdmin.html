<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/style_programas_admin.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Extenciones Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>SENA-Gestor de Materiales</title>
</head>
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 logo_section">
                <div class="full">
                    <div class="center-desk">
                    <div class="logo">
                            <img src="../images/logo_cenigraf.png" alt="cenigraf logo" width="300px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <nav class="navigation navbar navbar-expand-md navbar-dark mr-auto">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-expand">
                            <li class="nav-link">
                                <a href="PrincipalAdmin.html" id="btn-nav" class="btn btn-lg">Informe</a>
                            </li>
                            <li class="nav-link">
                                <a href="ProgramasAdmin.html" id="btn-nav" class="btn btn-lg">Programas</a>
                            </li>
                            <li class="nav-link">
                                <a href="InstructoresAdmin.html" id="btn-nav" class="btn btn-lg">Instructores</a>
                            </li>
                            <li class="nav-link">
                                <div class="dropdown">
                                    <button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown">
                                        Perfil <i class="bi bi-person-circle"></i></i>
                                    </button>
                                    <div class="dropdown-menu">
                                    <a class="dropdown-item">Administrador</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Cerrar Sesion</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div> 
</header>
<body>
    <div class="container" id="info">
        <h1>Lista de instructores</h1>
        <button class="btn btn-secondary mb-3" data-toggle="collapse" data-target="#instructor">Agregar Instructor <i class="bi bi-bookmark-plus"></i></button>
        <div id="instructor" class="collapse">
            <div class="row">
                <div class="col-md-6">
                    <h4>Complete todos los campos</h4>
                    <label>Documento:</label>
                    <input type="number" class="form-control" placeholder="Ingresar documento">
                    <label>Nombre Completo:</label>
                    <input type="text" class="form-control" placeholder="Ingresar nombre">
                    <label>Número Celular:</label>
                    <input type="text" class="form-control" placeholder="Ingresar número">
                    <label>Correo electrónico:</label>
                    <input type="email" class="form-control" placeholder="Ingresar Correo">
                    <input type="submit" class="btn btn-success mt-3 mb-3" value="Registrar">
                </div>
            </div>
        </div>
        <table class="row-border" id="tabla_inst"> 
            <thead>
            <tr>
                <th>N° Documento</th>
                <th>Nombre</th>
                <th>Celular</th>
                <th>Correo</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="editari" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal Programas-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Completar todos los campos</h3>
                <div class="container">
                    <label>Numero de ficha</label>
                    <input type="number" class="form-control">
                    <label for="">Programa de formacion</label>
                    <input type="text" class="form-control">
                    <label for="">Instructor</label>
                    <input type="text" class="form-control">
                    <input type="button" class="btn btn-success" value="Realizar cambios" id="recam">
                </div>
            </div>
          </div>
      
        </div>
    </div>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/Administrador_js.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script> 
</body>
</html>

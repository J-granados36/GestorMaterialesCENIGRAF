<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
        <!--CSS-->
        <link rel="stylesheet" href="/css/style_programas_admin.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- Extenciones Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>SENA-Gestor de Materiales</title>
    </head>
    <header th:replace="layout/plantilla_admin :: header_admin"></header>
    <body>
        <div class="container" id="info">
            <div class="row">
                <div class="col-md-12">
                    <h1>Lista de fichas</h1>
                    <button class="btn btn-secondary mb-3" data-toggle="collapse" data-target="#ficha">Agregar ficha <i class="bi bi-bookmark-plus"></i></button>
                    <div id="ficha" class="collapse">
                            <h4>Complete todos los campos</h4>
                            <label>Número de ficha:</label>
                            <input type="number" class="form-control" id="reg_fic_nomb" placeholder="Ingresar número">
                            
                            <input type="submit" class="btn btn-success mt-3 mb-3" value="Registrar" id="reg_ficha">

                    </div>
                    <input class="form-control" id="buscador_ficha" type="text" placeholder="Buscar ficha..">             
                    <table class="table table-stripe" id="tabla_fich"> 
                        <thead>
                        <tr>
                            <th>Número de ficha</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="body_fich">
                        </tbody>
                    </table>
                </div>              
            </div>
        </div>
        <div id="editarf" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal Programas-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h3>Completar todos los campos</h3>
                    <div class="container">
                        <form id="formulario_act_fic">
                            <label>Numero de documento</label>
                            <input type="number" id="edit_nomb_fich" class="form-control">
                            <input type="hidden" id="edit_id_fich">
                            <input type="submit" id='cambios_fich' class="btn btn-success mt-3" value="Realizar cambios">
                        </form>
                    </div>
                </div>
              </div>
          
            </div>
        </div>
        <script>
            $(document).ready(function(){
              $("#buscador_ficha").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#body_fich tr").filter(function() {
                  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
              });
            });
        </script>
        <script src="/js/jquery-3.6.1.min.js"></script>
        <script src="/js/CRUD_ficha.js"></script>
    </body>
</html>

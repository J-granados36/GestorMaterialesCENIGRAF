<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
        <!--CSS-->
        <link rel="stylesheet" href="/css/style_programas_admin.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- Extenciones Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <title>SENA-Gestor de Materiales</title>
    </head>
<header th:replace="layout/plantilla_admin :: header_admin"></header>
<body>
    <div class="container" id="info">
        <div class="row">
            <div class="col-md-12">
                <h1>Lista de programas</h1>
                <button class="btn btn-secondary mb-3" data-toggle="collapse" data-target="#programa">Agregar programa <i class="bi bi-bookmark-plus"></i></button>
                <div id="programa" class="collapse">
                        <h4>Complete todos los campos</h4>
                        <label>Nombre de programa:</label>

                        <input type="text" class="form-control" id="reg_nomb_prog" placeholder="Ingresar nombre">
                        
                        <input type="submit" class="btn btn-success mt-3 mb-3" value="Registrar" id="reg_programas">
                </div>
                <input class="form-control" id="buscador_programa" type="text" placeholder="Buscar programa..">         
                <table class="table table-stripe" id="tabla_prog"> 
                    <thead>
                    <tr>
                        <th>Nombre de programa</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="body_prog">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editarp" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal Programas-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Completar todos los campos</h3>
                <div class="container">
                    <form id="formulario_act_pro">
                        <label for="">Programa de formacion</label>
                        <input type="text" class="form-control" id="edit_nomb_prog">
                        <input type="hidden" class="form-control" id="edit_id_prog">
                        <input type="button" class="btn btn-success mt-3" value="Realizar cambios" id="cambios_prog">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#buscador_programa").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#body_prog tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <!--JQuery y js-->
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../js/CRUD_programa.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script> 
</body>
</html>

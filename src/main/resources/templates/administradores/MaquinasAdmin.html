    <body>
        <div class="container" id="info">
            <div class="row">
                <div class="col-md-12">
                    <h1>Lista de máquinas</h1>
                    <button class="btn btn-secondary mb-3" data-toggle="collapse" data-target="#maquina">Agregar máquina <i class="bi bi-bookmark-plus"></i></button>
                    <div id="maquina" class="collapse">
                            <h4>Complete todos los campos</h4>
                            <label>Adquisición de la máquina:</label>
                            <input type="date" class="form-control" id="reg_maqu_fech">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" id="reg_maqu_nom" placeholder="Ingresar nombre">
                            <label>Placa:</label>
                            <input type="number" class="form-control" id="reg_maqu_num" placeholder="Ingresar placa">
                            <input type="submit" class="btn btn-success mt-3 mb-3" value="Registrar" id="reg_maquinas">
                    </div>
                    <input class="form-control" id="buscador_ambi" type="text" placeholder="Buscar ambiente..">             
                    <table class="table table-stripe" id="tabla_maqu"> 
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Placa</th>
                            <th>Fecha adquisición</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="body_maqu">
                        </tbody>
                    </table>
                </div>              
            </div>
        </div>
        <div id="editari" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal Programas-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h3>Completar todos los campos</h3>
                    <div class="container">
                        <form id="formulario_act_maqu">
                            <label>Nombre</label>
                            <input type="text" id="edit_nomb_maqu" class="form-control">
                            <label>Placa</label>
                            <input type="number" id="edit_placa_maqu" class="form-control">
                            <label>Fecha adquisicion</label>
                            <input type="datetime-local" id="edit_fech_maqu" class="form-control">
                            <input type="hidden" id="edit_id_maqu">
    
                            <input type="submit" id='cambios_maqu' class="btn btn-success" value="Realizar cambios">
                        </form>
                    </div>
                </div>
              </div>
          
            </div>
        </div>
        <script>
            $(document).ready(function(){
              $("#buscador_maqu").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#body_maqu tr").filter(function() {
                  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
              });
            });
        </script>
        <script src="../js/jquery-3.6.1.min.js"></script>
        <script src="../js/CRUD_maquina.js"></script>
